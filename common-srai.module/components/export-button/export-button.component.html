<div class="metricDownload dropdown">
    <srai-tooltip tooltipKey="DOWNLOAD_FILE">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <i class="fa fa-download"></i>
        </button>
        <ul class="dropdown-menu" *ngIf="isGrid">
            <li (click)="exportGrid(fileType.id)" *ngFor="let fileType of gridFileTypes">
                <a>
                    <span class='k-icon {{fileType.icon}}'></span>{{ fileType.text }}
                </a>
            </li>
        </ul>
        <ul class="dropdown-menu" *ngIf="!isGrid">
            <li (click)="exportTreeOrChart(fileType.id)" *ngFor="let fileType of treeOrChartFileTypes">
                <a>
                    <span class='k-icon {{fileType.icon}}'></span>{{ fileType.text }}
                </a>
            </li>
        </ul>
    </srai-tooltip>
</div>
